<mat-card style="width: 250px;">
  <mat-card-header>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.photo" />
  <mat-card-actions>
    <button mat-button color="accent" (click)="emit()">Remover</button>
    <button mat-raised-button color="accent" (click)="open()">
      Visualizar
    </button>
  </mat-card-actions>
</mat-card>
